<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Profile Card</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <img src="images/image-victor.jpg" alt="Victor portrait" />
      <div class="card__main-info">
        <h1 class="card__name">Victor Crest</h1>
        <p class="card__age">26</p>
      </div>
      <p class="card__location">London</p>
      <hr />
      <div class="social-info">
        <div class="social-info__item">
          <div class="social-stat">80K</div>
          <div class="social-text">Followers</div>
        </div>
        <div class="social-info__item">
          <div class="social-stat">803K</div>
          <div class="social-text">Likes</div>
        </div>
        <div class="social-info__item">
          <div class="social-stat">1.4K</div>
          <div class="social-text">Photos</div>
        </div>
      </div>
    </main>
  </body>
</html>
